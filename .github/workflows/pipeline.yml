name: EspoCRM Pieline Execution test by team Qates

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Run tests
      run: |
        source venv/bin/activate
        pytest --alluredir=allure-results

    - name: Publish Allure Report
      uses: actions/upload-artifact@v2
      with:
        name: allure-results
        path: allure-results

    - name: Generate Allure Report
      run: |
        wget -qO- https://github.com/anshulKumar1123/allure2/releases/download/2.14.0/allure-2.14.0.tgz | tar xz
        ./allure-2.14.0/bin/allure generate allure-results --clean -o allure-report
        ./allure-2.14.0/bin/allure open allure-report

    - name: Upload Allure Report
      uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: allure-report
